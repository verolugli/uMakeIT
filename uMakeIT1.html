<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>uMakeIT!</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS.css">
</head>

<body class="bg-dark">

<!-- header -->

 <div class="container-fluid bg-primary p-3 mb-5" id="barra" >
  <div class="row">
    <div class="col-lg-10"><h1 class="font-weight-bold text-warning pl-5 py-2">uMakeIT!</h1></div>
    <div class="col-lg-2 my-2"> <button type="button" class="btn x-4 m-2 ml-5 btn-danger">Iniciar Sesión</button> </div>
  </div>
</div>

<!-- body -->

<div class="container-fluid mt-5">
  <div class="row">

<!-- Sign In -->
    <div class="col-lg-7 bg-danger p-5">
      <h3 class="text-light p-2">Iniciar Sesión</h3>
<!-- Input Username -->
      <div class="input-group mb-2 pt-4 p-1">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">@</span>
        </div>
        <input type="text" class="form-control" placeholder="Usuario" aria-label="Username" aria-describedby="basic-addon1">
      </div>
<!-- Input Password -->
      <div class="input-group mb-5 p-1">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon2">#</span>
        </div>
        <input type="text" class="form-control" placeholder="Contraseña" aria-label="Password" aria-describedby="basic-addon2">
      </div>

      <div class="d-flex justify-content-center"><button type="button" class="btn btn-primary mb-4 ml-2">Iniciar Sesión</button></div>


      <div class=" d-flex justify-content-center"><button type="button" class="btn btn-secondary mb-5 ml-2 my-3">Contraseña Olvidada</button></div>

    </div>

<!-- Crear Usuario -->

    <div class="col-lg-5 bg-warning p-5">
      <h3 class="text-light p-2" > Crear Usuario</h3>
<!-- Input Username -->
     <div class="input-group mb-2 pt-4 p-1">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">@</span>
      </div>
      <input type="text" class="form-control" placeholder="Disponibilidad de nombre de usuario" aria-label="Username" aria-describedby="basic-addon1">
     </div>

<!-- Input Password -->
    <div class="input-group pt-4 mb-2 p-1">
       <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon2">#</span>
       </div>
       <input type="text" class="form-control" placeholder="Introduzca una contraseña" aria-label="Password" aria-describedby="basic-addon2">
    </div>

<!-- Input Password Verify -->
    <div class="input-group mb-5 p-1">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon2">#</span>
      </div>
      <input type="text" class="form-control" placeholder="Vuelva a introducir la contraseña" aria-label="Password" aria-describedby="basic-addon2">
    </div>

    <div class="d-flex justify-content-center"><button type="button" class="btn btn-danger mb-4 ml-2">Crear Usuario</button></div>

    </div>
  </div>
</div>




  <!-- No modificar abajo de esta línea   -->

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
